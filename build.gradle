// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.vers = [
            minSdk        : 16,
            compileSdk    : 28,
            android_plugin: '4.0.1',
            bintray       : '1.+',
            android       : [
                    appcompat : '1.2.0',
                    constraint: '1.1.3',
                    core_ktx  : '1.3.1',
                    test      : [
                            espresso_core: '3.2.0',
                            runner       : '1.2.0'
                    ]
            ],
            gson          : '2.8.6',
            kotlin_version: '1.4.0',
            okhttp3       : '4.8.1',
            rxjava2       : '2.2.19',
            rxandroid     : '2.1.1',
            volley        : '1.1.1',
            test          : [
                    android_test_core: '1.2.0',
                    awaitility       : '4.0.3',
                    junit            : '4.13',
                    mockito_core     : '3.0.0',
                    robolectric      : '4.3.1'
            ]
    ]
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath "com.android.tools.build:gradle:$vers.android_plugin"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$vers.kotlin_version"
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:$vers.bintray"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
