// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.vers = [
            minSdk        : 16,
            compileSdk    : 28,
            android_plugin: '3.4.1',
            bintray       : '1.+',
            android       : [
                    appcompat : '1.0.2',
                    constraint: '1.1.3',
                    core_ktx  : '1.0.2',
                    test      : [
                            espresso_core: '3.1.1',
                            runner       : '1.1.1'
                    ]
            ],
            gson          : '2.8.5',
            kotlin_version: '1.3.31',
            okhttp3       : '3.14.1',
            rxjava2       : '2.2.8',
            rxandroid     : '2.1.1',
            volley        : '1.1.1',
            test          : [
                    android_test_core: '1.1.0',
                    awaitility       : '3.1.6',
                    junit            : '4.12',
                    mockito_core     : '2.+',
                    robolectric      : '4.2.1'
            ]
    ]
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath "com.android.tools.build:gradle:$vers.android_plugin"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$vers.kotlin_version"
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:$vers.bintray"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
